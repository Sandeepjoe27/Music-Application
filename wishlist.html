<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <style>

    body {
    
    background-color: #3a3a3a;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(45deg, #626262, #000000, #7d7e7d, #000000);
        background-size: 400% 400%;
        animation: gradientAnimation 10s ease infinite;
  }
  @keyframes gradientAnimation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
  
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
  }
  
  header {
    animation: headerFadeIn 1s;
    color:#ffffff;
    text-align: center;
    padding: 10px 0;
    
  }
  
  
  header img {
    max-width: 100px;
    vertical-align: middle;
  }
  
  header h1 {
    display: inline-block;
    vertical-align: middle;
    margin-left: 10px;
  } @keyframes headerFadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  nav {
    background-color: #000000;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline-block;
    margin: 0 10px;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
    transition: text-decoration 0.3s;
}

nav ul li a:hover {
    text-decoration: underline;
}

    .song {
      margin: 20px;
      padding: 20px;
      background-color: rgb(154, 154, 154);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    img {
      max-width: 50%;
      height: auto;
    }
    footer {
    
    color: #ccff00;
    text-align: center;
    padding: 50px;
  }
  </style>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li id="Home">Home</li>
                      <li id="Profile">Profile</li>
                      <li id="Switch">Switch User</li>
                      <li id="About">About</li>
                      <li id="Wishlist"><a href="wishlist.html">Wishlist</a></li>
      
          </ul>
        </nav>
      <div class="container">
        
        <h1 id="log">BEAT BLEND‚ô™ùÑû‚ô´‚ô¨üé∂</h1>
        
      </div>
      </header>
  <h1>Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
      const wishlistContainer = document.getElementById('wishlist');

      wishlist.forEach(song => {
        const songDiv = document.createElement('div');
        songDiv.className = 'song';

        songDiv.innerHTML = `
          <img src="${song.imgSrc}" alt="${song.title}">
          <h2>${song.title}</h2>
          <p>by ${song.artist}</p>
          <audio controls>
            <source src="${song.audioSrc}" type="audio/mpeg">
          </audio>
        `;

        wishlistContainer.appendChild(songDiv);
      });
    });
  </script>
   <footer>
    <p>&copy; 2023BEAT BLEND. All rights reserved.</p>
  </footer>
</body>
</html>

    <style>
        body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.intro-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeIn 2s ease-in-out forwards;
}

.intro-text {
    font-size: 2rem;
}

h2 {
    margin: 0;
}

.music-icon {
    font-size: 4rem;
    animation: bounce 2s ease infinite;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
}

    </style>
